<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Aplicando Estilo</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
    <style>
        .vermelho {
            background-color: red;
        }
    </style>
</head>
<body class="exercicio">
    <div id="app">
        <p class="btn">
            <button @click="aplicarCor = !aplicarCor">Aplicar cor</button>
        </p>
        <p class="titulo" :class="{vermelho: aplicarCor}">Aplicando cor com v-bind</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                aplicarCor: false
            }
        })
    </script>
</body>
</html>
