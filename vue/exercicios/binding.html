<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p class="link">
            <a v-bind:href="link" style="color: #fff;">{{link}}</a>
        </p>
        <p class="input">
            <input type="text" v-model="nome">
            <span>{{nome}}</span>
        </p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                link: 'https://youtube.com/cod3rcursos',
                nome: 'Curso Vue'
            },

            watch: {
                nome (novovalor) {
                    console.log(`Novo valor: ${novovalor}`)
                }
            }
        })
    </script>
</body>
</html>
